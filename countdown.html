         <script src="Scripts/darkmode.js"></script>
         <script>
            const endDate = new Date("28 February, 2025 00:00:00").getTime();
            function updateCountdown() {
                const now = Date.now();
                const timeLeft = endDate - now;
                if (timeLeft <= 0) {
                    document.getElementById("timer").innerHTML = "ðŸŽ‰ The wait is over! ðŸŽ‰";
                    clearInterval(countdownInterval);
                    return;
                }
                const days = Math.floor(timeLeft / 86_400_000);
                const hours = Math.floor((timeLeft % 86_400_000) / 3_600_000);
                const minutes = Math.floor((timeLeft % 3_600_000) / 60_000);
                const seconds = Math.floor((timeLeft % 60_000) / 1000);
                document.getElementById("timer").innerHTML = `
                <span class="countdown-item">${days}<small>d</small></span>
                <span class="countdown-item">${hours}<small>h</small></span>
                <span class="countdown-item">${minutes}<small>m</small></span>
                <span class="countdown-item">${seconds}<small>s</small></span>
                `;
            }
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
         </script>
