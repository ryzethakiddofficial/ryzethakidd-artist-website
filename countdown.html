<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="Images/WebpageIcon.ico" type="image/x-icon">
    <title>Countdown</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: black; /* Set background to black */
          font-family: Arial, sans-serif;
        }
  
        .countdown-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; /* Full viewport height */
          color: white;
        }
  
        #countdown-timer {
          text-align: center;
          background-color: #444; /* Dark gray background for the timer */
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
          color: white; /* Text color */
          max-width: 400px;
        }
  
        h2 {
          font-size: 36px;
          margin-bottom: 20px;
        }
  
        #timer {
          font-size: 48px; /* Increased font size */
          font-weight: bold;
          letter-spacing: 2px;
        }
      </style>
</head>

<body>

    <!-- Countdown Timer Display -->
    <div class="countdown-container">
        <div id="countdown-timer">
            <h2>Countdown to Save Her:</h2>
            <p id="timer">Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Countdown Timer Script -->
<script>
    // Set the end date (format: "Month Day, Year HH:MM:SS")
    const endDate = new Date("November 5, 2024 00:00:00").getTime();
  
    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endDate - now;
  
      if (timeLeft <= 0) {
        document.getElementById("timer").innerHTML = "The wait is over!";
        clearInterval(countdownInterval);
        return;
      }
  
      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
  
      // Display the countdown
      document.getElementById("timer").innerHTML = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
  
    // Update countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
    <script src="Scripts/darkmode.js"></script>
</body>

</html>
